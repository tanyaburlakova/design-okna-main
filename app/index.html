<!DOCTYPE html>
<html lang="ru" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="fragment" content="!" />
	<title>Дизайн окна</title>
	<base href="/" />
	<link href="img/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	<link href='https://fonts.googleapis.com/css?family=Lobster|Roboto:100,300,400,500,700,900,400italic,300italic&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/app.css">
	<script>
	// See params list in configService.js
	window.appLicationConfig = {};
	</script>
	<!--[if lt IE 9]>
    	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-controller="MainCtrl" class="off-canvas" off-canvas>
	<div class="off-canvas__menu left">
		<div class="mobile-aside">
			<header class="mobile-aside__header">
				<button class="mobile-aside__close" ng-click="toggleOffCanvas('left');">
					<span>свернуть фильтры</span>
					<svg class="icon icon-shevron-right"><use xlink:href="/icons/icons.svg#shevron-right"></use></svg>
				</button>
			</header>
			<div class="mobile-aside__content filters"></div>
		</div>
	</div>
	<div class="off-canvas__menu right">
		<div ng-include="'includes/mobile-menu.html'"></div>
	</div>
	<div class="off-canvas__wrapper">
		<div class="off-canvas__content">
			<responsive></responsive>
			<div ng-show="!constructorHeader">
				<div ng-include="'includes/header.html'"></div>
			</div>
			<div ng-if="!!constructorHeader">
				<div ng-include="'includes/header-constructor.html'"></div>
			</div>
			<div ng-view autoscroll></div>
			<div ng-include="'includes/footer.html'"></div>
			<script src="https://www.youtube.com/iframe_api"></script>
			<script src="js/plugins.min.js"></script>
			<script src="js/app.js"></script>
			<dialog></dialog>
		</div>
	</div>
</body>
</html>
