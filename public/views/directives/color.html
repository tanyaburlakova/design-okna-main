<label class="color">
	<input
		type="checkbox"
		ng-model="model"
		ng-disabled="disabled"
		ng-checked="checked"
		name="{{name}}"
		value="{{value}}">
	<span
		ng-style="{'color': '{{fill}}'}"
		data-fill="{{fill}}"
		class="color__bg">
		<span class="color__bg-after" style="background:{{fill}}"></span>
	</span>
</label>
